<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="user-name" class="form-label text-center w-100 pb-3">Nome Cognome</label>
                                    <input type="text" class="form-control user-namess" id="user-name" placeholder="Nome e Cognome">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="trip-km" class="form-label  text-center w-100 pb-3">Km da percorrere</label>
                                    <input type="number" class="form-control" id="trip-km" placeholder="Inserisci km">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="user-age" class="form-label  text-center w-100 pb-3">Età</label>
                                    <input type="number" class="form-control" id="user-age" placeholder="Inserisci età">
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-12 gy-4">
                                    <button type="button" class="btn btn-primary generate-btn">Genera</button>
                                    <button type="button" class="btn btn-primary cancel-btn">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="card">
                    <div class="card-header">
                        <h4>DETTAGLIO PASSEGGERI
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="ticket-name">
                                    <h5>NOME PASSEGGERO </h5>
                                </div>
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>

                    </div>
                </div>
            </div>

            <p id="output-price"></p>
        </div>



    </div>



    <script src="./js/javascript.js"></script>
</body>

</html>
